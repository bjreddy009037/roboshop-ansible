- name: setUp Yum Repos
  ansible.builtin.shell: curl -s https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name:
      - nodejs
      - gcc-c++
    state: installed

- name: Add a Application user
  ansible.builtin.user:
    name: roboshop

- name: Download & Extract catalogue Content
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/catalogue/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: removing old content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: Copy catalogue Code
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue
    remote_src: yes
  become_user: roboshop

- name: Install NodeJS Dependencies
  community.general.npm:
    path: /home/roboshop/catalogue

- name: setup systemd conf file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/catalogue/catalogue.service

- name: Start catalogue Service
  ansible.builtin.systemd:
    name: catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes




