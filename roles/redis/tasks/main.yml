- name: copying yum repo file
  ansible.builtin.copy:
    src: redis.repo
    dest: /etc/yum.repos.d/redis.repo


- name: install redis
  ansible.builtin.yum:
    name: redis-6.2
    state: installed

- name: search and replace config ip
  ansible.builtin.replace:
    path: "{{item}}"
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
  loop:
    - /etc/redis.conf
    - /etc/redis/redis.config

- name: start redis service
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes
