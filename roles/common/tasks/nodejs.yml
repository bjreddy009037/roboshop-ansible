- name: Setup Yum repos
  ansible.builtin.shell: curl -s https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name:
      - nodejs
      - gcc-c++
    state: installed

- name: adding roboshop user
  ansible.builtin.user:
    name: roboshop

- name: downloading and unzip {{COMPONENT}} file
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: removing old contend
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

- name: copy {{COMPONENT}}  file
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
  become_user: roboshop


- name: Install nodejs dependcies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}

- name: templateing systemd file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: starting nginx
  ansible.builtin.systemd:
    state: restarted
    name: "{{COMPONENT}}"
    enabled: yes
    daemon-reload: yes